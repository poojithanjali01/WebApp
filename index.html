<html lang="en">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">WebApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>

                </ul>
            </div>
        </div>

    <!-- Hero Section with Static Image -->
    <div class="hero-section">
        <img src="assets\Background_Img.jpg" class="img-fluid" alt="Hero Image">
        <div class="hero-text">
            <h1>Welcome to Our Web App</h1>
            <p>Simple, elegant, and responsive design.</p>
            <button class="btn btn-primary" onclick="showMessage()">Click Me</button>
        </div>
    </div>

    <div class="container my-5">

            <div class="col-md-4">
                <div class="card">
                    <img src="Feature 1.png" class="card-img-top" alt="Feature 1">
                    <div class="card-body">
                        <h5 class="card-title">Feature One</h5>
                        <p class="card-text">This is the Feature 1.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="Feature 2.png" class="card-img-top" alt="Feature 2">
                    <div class="card-body">
                        <h5 class="card-title">Feature Two</h5>
                        <p class="card-text">This is the Feature 2.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="Feature 3.png" class="card-img-top" alt="Feature 3">
                    <div class="card-body">
                        <h5 class="card-title">Feature Three</h5>
                        <p class="card-text">This is the Feature 3.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
